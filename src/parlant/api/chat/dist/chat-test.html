<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parlant Chat Test</title>
    <style>
        body { 
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; 
            margin: 24px; 
            color: #1f2937; 
            background-color: #f9fafb;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card { 
            background: white;
            padding: 24px; 
            border: 1px solid #e5e7eb; 
            border-radius: 12px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.04); 
            margin-bottom: 24px;
        }
        .form-group { 
            display: flex; 
            gap: 12px; 
            align-items: center; 
            margin-bottom: 16px; 
        }
        label { 
            width: 140px; 
            color: #6b7280; 
            font-weight: 600; 
            flex-shrink: 0;
        }
        input[type="text"], input[type="number"], textarea { 
            flex: 1; 
            padding: 10px 12px; 
            border: 1px solid #d1d5db; 
            border-radius: 8px; 
            font-size: 14px; 
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        textarea { 
            min-height: 100px; 
            resize: vertical; 
            font-family: inherit;
        }
        .button-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }
        button { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 8px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.2s;
            font-size: 14px;
        }
        .btn-primary { 
            background: #3b82f6; 
            color: white; 
        }
        .btn-primary:hover { 
            background: #2563eb; 
        }
        .btn-secondary { 
            background: #f3f4f6; 
            color: #374151; 
            border: 1px solid #d1d5db;
        }
        .btn-secondary:hover { 
            background: #e5e7eb; 
        }
        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .response-section {
            margin-top: 24px;
            padding: 16px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }
        .response-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }
        .response-content {
            color: #4b5563;
            white-space: pre-wrap;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        .error {
            background: #fef2f2;
            border-left-color: #ef4444;
            color: #dc2626;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .help-text {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 4px;
        }
        .required {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 style="margin: 0 0 24px 0; color: #1f2937; font-size: 24px;">Parlant Chat Test</h1>
            
            <form id="chatForm">
                <div class="form-group">
                    <label for="customer_id">Customer ID</label>
                    <input type="text" id="customer_id" name="customer_id" value="test_user">
                    <div class="help-text">Optional: Unique identifier for the customer</div>
                </div>
                
                <div class="form-group">
                    <label for="tenant_id">Tenant ID <span class="required">*</span></label>
                    <input type="text" id="tenant_id" name="tenant_id" placeholder="Enter tenant ID" required>
                    <div class="help-text">Unique identifier for the tenant</div>
                </div>
                
                <div class="form-group">
                    <label for="message">Message <span class="required">*</span></label>
                    <textarea id="message" name="message" placeholder="Enter your message here..." required></textarea>
                    <div class="help-text">The message to send to the AI agent</div>
                </div>
                
                <div class="form-group">
                    <label for="session_id">Session ID</label>
                    <input type="text" id="session_id" name="session_id" placeholder="Leave empty for new session">
                    <div class="help-text">Optional: Continue existing session</div>
                </div>
                
                <div class="form-group">
                    <label for="session_title">Session Title</label>
                    <input type="text" id="session_title" name="session_title" placeholder="Chat Session">
                    <div class="help-text">Optional: Title for new sessions</div>
                </div>
                
                <div class="form-group">
                    <label for="timeout">Timeout (seconds)</label>
                    <input type="number" id="timeout" name="timeout" value="60" min="5" max="300">
                    <div class="help-text">Maximum wait time for AI response</div>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn-secondary" onclick="clearForm()">Clear</button>
                    <button type="submit" class="btn-primary" id="submitBtn">Send Message</button>
                </div>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Sending message...
            </div>
            
            <div id="response" style="display: none;"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('chatForm');
        const loading = document.getElementById('loading');
        const response = document.getElementById('response');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {
                customer_id: formData.get('customer_id'),
                tenant_id: formData.get('tenant_id'),
                message: formData.get('message'),
                session_id: formData.get('session_id') || null,
                session_title: formData.get('session_title') || null,
                timeout: parseInt(formData.get('timeout')) || 30
            };

            // Remove null values
            Object.keys(data).forEach(key => {
                if (data[key] === null || data[key] === '') {
                    delete data[key];
                }
            });

            try {
                showLoading(true);
                hideResponse();

                const response_data = await fetch('/sessions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response_data.json();

                if (response_data.ok) {
                    showResponse(result, false);
                } else {
                    showResponse(result, true);
                }
            } catch (error) {
                showResponse({
                    error: 'Network Error',
                    message: error.message,
                    details: error.toString()
                }, true);
            } finally {
                showLoading(false);
            }
        });

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            submitBtn.disabled = show;
        }

        function showResponse(data, isError) {
            response.style.display = 'block';
            response.className = isError ? 'response-section error' : 'response-section';
            
            const title = isError ? 'Error Response' : 'AI Response';
            const content = JSON.stringify(data, null, 2);
            
            response.innerHTML = `
                <div class="response-title">${title}</div>
                <div class="response-content">${content}</div>
            `;
        }

        function hideResponse() {
            response.style.display = 'none';
        }

        function clearForm() {
            form.reset();
            hideResponse();
            document.getElementById('customer_id').value = 'test_user';
            document.getElementById('timeout').value = '30';
            document.getElementById('tenant_id').value = '';
        }

        // Auto-focus on message field
        document.getElementById('message').focus();
    </script>
</body>
</html>
